<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="vendor/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/workbook.css">
  <!-- LOADING JQUERY -->
  <script type="text/javascript">
    window.$ = window.jQuery = require('jquery');
  </script>
  <script defer src="vendor/js/font_awesome_5.js"></script>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="level is-warning nav-background" role="navigation" aria-label="dropdown navigation">
    <div class="level-left">
      <div class="level-item">
        <a class="navbar-link mt">
             <img src="img/brand.png" alt="DataAnalyzer Brand Image" width="122" height="38">
           </a>
      </div>
    </div>
    <p class="level-item has-text-centered title">
      Select Workbook & Sheets
    </p>
    <!-- Right side -->
    <div class="level-right">
      <div class="level-item">
        <a class="ic">
           <span class="icon" id="min-btn">
             <i class="far fa-window-minimize"></i>
           </span>
         </a>
        <a class="ic" id="max-btn">
           <span disabled class="icon">
             <i class="fas fa-window-maximize"></i>
           </span>
         </a>
        <a class="ic">
           <span class="icon" id="close-btn">
            <i class="fas fa-times-circle"></i>
           </span>
         </a>
      </div>

    </div>
  </nav>

  <!-- FORM SECTION -->
  <div class="container">
    <div class="notification has-text-centered has-text-weight-bold">
      <strong>Enter workbook id and select sheets.</strong>
    </div>


    <div class="container-fluid">

      <div class="columns">
        <div class="column is-three-fifths is-offset-one-fifth">
          <label class="label">Workbook Id:</label>
          <input class="input is-rounded" id = "sheet" type="text" placeholder="Enter Workbook ID">

          <div class="is-three-fifths is-offset-one-fifth input-form">
            <label class="label">
              Select:
              <span>
                <a id="load" class=" has-background-warning has-text-black-bis load">Load</a>
                </span>
              </label>
            <div class="workbook-sheets ">
                <ul>

                </ul>
            </div>
          </div>

          <div class="is-three-fifths is-offset-one-fifth input-form">
            <div class="columns">
            <div id="next" class="column is-one-fifths"><a class="button is-rounded is-success is-outlined">Next</a></div>
            <div id="back" class="column is-one-fifths"><a class="button is-rounded is-info is-outlined" onclick="history.back()">Back</a></div>
            <div id="cancel" class="column is-one-fifths"><a class="button is-rounded is-danger is-outlined">Cancel</a></div>
          </div>

          </div>

      </div>
</body>
<script src="js/window.js" charset="utf-8"></script>

<!-- below script of nodejs communicating with python -->
<script type="text/javascript" src="renderer/client.js"></script>
<script type="text/javascript" src="renderer/workbook.js"></script>

<script type="text/javascript">
  $("#uname").focus();
  $("#max-btn").css("pointer-events", "none"); // disabling span
  $("#max-btn").css("color", "#f2f2f2")
</script>

</html>
