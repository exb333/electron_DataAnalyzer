<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/login-style.css" />
  <link rel="stylesheet" href="vendor/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/modal-form-login.css" />
</head>

<body>
  <div id="container">

    <!-- HEADER -->
    <div id="header">
      <div id='header-left'>
        <img src="img/analytic-icon.png" alt="brand" />
      </div>
      <div id="header-right">
        <button id="min-btn"><i class="fa fa-window-minimize" aria-hidden="true"></i></button>
        <button href='' id="max-btn"><i class="fa fa-window-maximize" aria-hidden="true"></i></button>
        <button href='' id="close-btn"><i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
    </div>

    <!-- FORM -->
    <div id="id01" class="modal">
      <form class="modal-content animate">
        <div class="imgcontainer">
          <img src="img/login.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="uname"><b>Datameer Username</b></label>
          <input type="text" placeholder="Enter Datameer Username" name="uname" required>

          <label for="psw"><b>Datameer Password</b></label>
          <input type="password" placeholder="Enter Datameer Password" name="psw" required>

          <label for="psw"><b>Oracle Password</b></label>
          <input type="password" placeholder="Enter Oracle Password" name="psw" required>

          <button id='modal-button' type="submit">Login</button>
        </div>

      </form>
    </div>

  </div>
  <script>
    window.$ = window.jQuery = require('jquery');
  </script>
  <script type="text/javascript" src="js/window.js"></script>
  <!-- below script of nodejs communicating with python -->

</body>
