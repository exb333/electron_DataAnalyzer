<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="vendor/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript">
    window.$ = window.jQuery = require('jquery');
  </script>
  <script defer src="vendor/js/font_awesome_5.js"></script>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="level is-warning nav-background" role="navigation" aria-label="dropdown navigation">
    <div class="level-left">
      <div class="level-item">
        <a class="navbar-link mt">
             <img src="img/brand.png" alt="DataAnalyzer Brand Image" width="122" height="38">
           </a>
      </div>
    </div>
    <p class="level-item has-text-centered title">
      Login
    </p>
    <!-- Right side -->
    <div class="level-right">
      <div class="level-item">
        <a class="ic">
           <span class="icon" id="min-btn">
             <i class="far fa-window-minimize"></i>
           </span>
         </a>
        <a class="ic" id="max-btn">
           <span disabled class="icon">
             <i class="fas fa-window-maximize"></i>
           </span>
         </a>
        <a class="ic">
           <span class="icon" id="close-btn">
            <i class="fas fa-times-circle"></i>
           </span>
         </a>
      </div>

    </div>
  </nav>


<!-- LOGIN FORM -->
  <section class="section">
    <div class="container my-form animate">

      <!-- FORM -->
      <form>
        <div class="imgCont ">
          <img src="img/user.png" alt="Avatar" class="avatar" width="112" height="28">
        </div>

        <div class="field">
          <p class="control has-icons-left">
            <input class="input is-info" id="uname" type="text" placeholder="Datameer username">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input is-info" id="pwd" type="password" placeholder="Password">
            <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input is-info" id="orc_pwd" type="password" placeholder="Oracle Password">
            <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
          </p>
        </div>
        <div class="field btn">
          <p class="control">
            <button class="button is-warning" type="submit">
            <i class="fas fa-sign-in-alt"></i> &nbsp; Login
          </button>
          </p>
        </div>
      </form>

    </div>
  </section>

<!-- FOOTER -->

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <i class="fas fa-copyright"></i> 2018 - LabCorp DataScience Team
      </div>
    </div>
  </footer>


</body>
<script src="js/window.js" charset="utf-8"></script>

<!-- below script of nodejs communicating with python -->
<script type="text/javascript" src="renderer/client.js"></script>
<script type="text/javascript" src="renderer/login.js"></script>

<script type="text/javascript">

  $("#uname").focus();
  $("#max-btn").css("pointer-events", "none"); // disabling span
  $("#max-btn").css("color", "#f2f2f2")
</script>

</html>
