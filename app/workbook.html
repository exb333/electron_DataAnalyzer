<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/workbook.css" />
  <link rel="stylesheet" href="vendor/css/font-awesome.min.css" />
  <link rel="stylesheet" href="vendor/css/animate.css" />
</head>

<body>
  <div id="container">

    <!-- HEADER -->
    <div id="header">
      <div id='header-left'>
        <img src="img/analytic-icon.png" alt="brand" />
      </div>
      <div id="header-center">
        <p>
          DataAnalyzer - Select Workbook
        </p>
      </div>
      <div id="header-right">
        <button id="min-btn"><i class="fa fa-window-minimize" aria-hidden="true"></i></button>
        <button disabled id="max-btn"><i class="fa fa-window-maximize" aria-hidden="true"></i></button>
        <button id="close-btn"><i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
    </div>

    <div class="top">
      <div class="heading">
        <h3>Please select Workbook:</h3>
      </div>
    </div>

    <div class="data-form">
      <label id=label for="uname"><b>Workbook ID</b></label>
      <input id="sheet" type="text" placeholder="Enter Datameer Workbook ID" name="uname" required  oninvalid="this.setCustomValidity('Enter Value Here')"  oninput="setCustomValidity('')">


      <label id=label for="psw"><b>Select: </b></label>
      <button id="load">Load Workbooks</button>
      <div id="workbook-sheets">
          <ul>

          </ul>
      </div>

      <div class="btns">
        <button id="back" onclick="history.back()"> <i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
        <button id='next' type="submit">Next <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
      </div>

    </div>


  </div>

  <script>
    window.$ = window.jQuery = require('jquery');
  </script>
  <script type="text/javascript" src="js/window.js"></script>
  <!-- below script of nodejs communicating with python -->
  <script type="text/javascript" src="renderer/client.js"></script>
  <script type="text/javascript" src="renderer/options.js"></script>
  <script>
    // When the user clicks anywhere outside of the modal, close it
    // window.onclick = function(event) {
    //     if (event.target == modal) {
    //         modal.style.display = "none";
    //     }
    // }
    $("#max-btn").css("color", "#333")
    // $('#back').addClass('animated pulse');
  </script>

</body>

</html>
