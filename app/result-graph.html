<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="vendor/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/graph.css">
  <!-- LOADING JQUERY -->
  <script type="text/javascript">
    window.$ = window.jQuery = require('jquery');
  </script>
  <script defer src="vendor/js/font_awesome_5.js"></script>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="level is-warning nav-background" role="navigation" aria-label="dropdown navigation">
    <div class="level-left">
      <div class="level-item">
        <a class="navbar-link mt">
             <img src="img/brand.png" alt="DataAnalyzer Brand Image" width="122" height="38">
           </a>
      </div>
    </div>
    <p class="level-item has-text-centered title">
      Test Analysis
    </p>
    <!-- Right side -->
    <div class="level-right">
      <div class="level-item">
        <a class="ic">
           <span class="icon" id="min-btn">
             <i class="far fa-window-minimize"></i>
           </span>
         </a>
        <a class="ic" id="max-btn">
           <span disabled class="icon">
             <i class="fas fa-window-maximize"></i>
           </span>
         </a>
        <a class="ic">
           <span class="icon" id="close-btn">
            <i class="fas fa-times-circle"></i>
           </span>
         </a>
      </div>

    </div>
  </nav>

  <!-- GRAPH SECTION -->
<div class="container-fluid cont-pad">

  <div class="columns">
    <div class="column is-two-thirds upper">
        <h1>Scatter</h1>
    </div>
    <div class="column upper">Bar</div>
  </div>

  <div class="columns">
  <div class="column is-two-thirds lower">
    <div class="columns">
        <div class="column is-two-thirds">
          Test
        </div>
        <div class="column">
          filter
        </div>
    </div>
  </div>
  <div class="column lower">Categorical table</div>

</div>


</div>

</body>
<script src="js/window.js" charset="utf-8"></script>

<!-- below script of nodejs communicating with python -->
<script type="text/javascript" src="renderer/client.js"></script>
<script type="text/javascript" src="renderer/options.js"></script>

<script type="text/javascript">
  $("#uname").focus();
</script>

</html>
